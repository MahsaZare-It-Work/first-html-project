<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اطلاعات مهسا</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-image: url('https://www.tebmedtourism.com/wp-content/uploads/2020/03/hospital-banner.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px #000;
    }

    header h1 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 25px;
      border-radius: 15px;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: Tahoma;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>فرم ثبت اطلاعات مهسا</h1>
</header>

<div class="container">
  <form action="https://formspree.io/f/xjkowjqz" method="POST">
    <label for="fname">نام</label>
    <input type="text" id="fname" name="first name" required>

    <label for="lname">نام خانوادگی</label>
    <input type="text" id="lname" name="last name" required>

    <label for="email">ایمیل</label>
    <input type="email" id="email" name="email" required>

    <label for="message">پیام شما</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">ارسال</button>
  </form>
</div>

</body>
</html>
