<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم اطلاعات مهسا</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-image: url('https://picsum.photos/1200/300'); /* عکس بالا سایت */
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }

    .container {
      background-color: white;
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <header>فرم اطلاعات مهسا</header>

  <div class="container">
    <h2>لطفاً اطلاعات خود را وارد کنید</h2>
    <form>
      <label>نام:</label>
      <input type="text" name="firstName" required>

      <label>نام خانوادگی:</label>
      <input type="text" name="lastName" required>

      <label>ایمیل:</label>
      <input type="email" name="email" required>

      <label>شغل:</label>
      <input type="text" name="job">

      <input type="submit" value="ارسال اطلاعات">
    </form>
  </div>

</body>
</html>
